<body>
    <script>


        /* programa que recebe um ingrediente a gente vai 
        sugerir uma receita

        5 casos de ingredientes diferentes 

        se o ingredientes for tal manda um alerta sugerindo 
        uma receita com esse ingrediente
         
        */

        let ingrediente = prompt("Oi anjo, digita um ingrediente pls")
        console.log(ingrediente)

        if(ingrediente == "banana"){

            alert("Bora fazer uma torta!")

        }else if( ingrediente == "chocolate"){

            alert("Bora fazer um brownie")

        }else if(ingrediente == "arroz"){

            alert("Arroz doce é show demais")

        }else if(ingrediente == "mandioca"){

            alert("Faz frita bem")

        }else if(ingrediente == "tomate"){

            alert("Macarronada é sucesso!")

        }else{

            alert("Ih não sei!")
            
        }
       
        
    </script>
</body>
