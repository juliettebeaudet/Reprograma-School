<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript é show</title>
</head>
<body>
    <script>
        //let é o jeito novo e mais maneiro de escrever var
        let nome = "Isabelle Galvão"; // tipo string
        console.log(nome) // escreve um log no navegador

        let conta = 20 + 80 / 2
        console.log(conta)

        let outraConta = 10 % 2 // operador módulo
        console.log(outraConta)

        let contador = 1;

        let primeiroNome = "Isabelle"; // atribuir nome
        let sobrenome = "Galvão"; // atribuir sobrenome

        console.log(primeiroNome == sobrenome)
        console.log(primeiroNome != sobrenome) // "Isabelle" é diferente de "Galvão"?

        let num1 = 80
        let num2 = 80

        console.log(num1 == num2) // 80 é igual a 80? sim, true
        console.log(num1 != num2)  //80 é diferente 80? não, false

    </script>
</body>
</html>
